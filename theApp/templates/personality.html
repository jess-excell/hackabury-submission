{% extends 'base.html' %}

{% block content %}
<img src={{personality.image_src}} class="pb-10 h-[600px] w-screen object-cover z-40 rounded"/>
<h1 class="text-4xl pb-2">{{personality | title}}</h1>
<p class="text-xl pb-5">{{personality.description}}</p>
<br />

<p class="text-xl">Suggested activies:</p>
<ul class="flex justify-around pt-24 px-20 wrap">
    {% for activity in personality.recommended_activities.all %}
    <li class="block outline mx-10 rounded items-center">
        <image src={{activity.image_src}} class="rounded-tl rounded-tr"/>
        <div class="p-3">
            <h3 class="font-bold">{{activity.name}}</h3>
            <p>{{activity.description}}</p>
        </div>
    </li>
    {% endfor %}
</ul>
<div class="flex justify-center items-center pt-12 pb-10">
    <div>
        <button class="text-white mt-5 p-3 block rounded bg-[#E1306C]">
            <p class="flex items-center"><ion-icon name="logo-instagram" class="pr-1"></ion-icon>Share on Instagram</p> 
        </button>
        <button class="text-black mt-5 p-3 block rounded bg-[#FFC000]">
            <p class="flex items-center"><ion-icon name="logo-snapchat" class="pr-1"></ion-icon> Share on Snapchat</p>
        </button>
        <button class="text-white mt-5 p-3 block rounded bg-[#1778F2]">
            <p class="flex items-center"><ion-icon name="logo-facebook" class="pr-1"></ion-icon> Share on Facebook</p>
        </button>
    </div>
</div>
{% endblock %}
