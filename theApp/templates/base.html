{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Hackabury{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap');
  </style>
</head>
<body class="bg-black text-gray-300 font-[Barlow] min-h-screen flex flex-col">

  <!-- Background -->
  <div class="absolute inset-0 bg-gradient-to-b from-gray-900 to-black opacity-90 z-[-1]"></div>
  <div class="absolute top-0 left-1/3 w-96 h-96 bg-purple-500 opacity-20 blur-3xl rounded-full"></div>
  <div class="absolute bottom-0 right-1/3 w-96 h-96 bg-blue-500 opacity-20 blur-3xl rounded-full"></div>

  <!-- Navigation Bar -->
  <nav class="border-b border-gray-700 py-4 px-6 flex justify-between items-center backdrop-blur-md bg-gray-900/30 fixed w-full top-0 z-10">
    <a href="/" class="text-xl font-semibold text-gray-200">cool name</a>
    <ul class="flex space-x-6">
      <li><a href="/" class="px-4 py-2 border border-gray-500 rounded-lg hover:bg-gray-800">Home</a></li>
      <li><a href="/" class="px-4 py-2 hover:border-gray-500 rounded-lg hover:bg-gray-800">Activities</a></li>
      <li><a href="/" class="px-4 py-2 hover:border-gray-500 rounded-lg hover:bg-gray-800">Other extras</a></li>
      <li><a href="/" class="px-4 py-2 hover:border-gray-500 rounded-lg hover:bg-gray-800">About us</a></li>
      <li><a href="/" class="px-4 py-2 hover:border-gray-500 rounded-lg hover:bg-gray-800">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="pt-24 px-6 flex-1">
    {% block content %}
      <button type="submit" class="bg-gray-200 border-gray-700 px-6 py-4 text-white">Add</button>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-700 py-6 px-6 text-gray-400">
    <div class="flex justify-between items-center flex-wrap">
      <div class="flex space-x-4 mb-4 md:mb-0">
        <a href="" class="px-4 py-2 border border-gray-600 rounded-full hover:bg-gray-800">Link</a>
      </div>
      <a href="/" class="text-sm border border-gray-600 px-3 py-1 rounded-lg hover:bg-gray-800">Admin Login</a>
    </div>
  </footer>

</body>
</html>
